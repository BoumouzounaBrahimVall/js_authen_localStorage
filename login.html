<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form class="login-email" onsubmit="login(event)">
            <p class="login-text" style="font-size:2rem;font-weight:800;">Login</p>
            <div class="input-group">
                <input type="email" id="email" onchange="removeError()" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password" required>
            </div>
            <div class="input-group">
               <p id="result"></p>
            </div>
            <div class="input-group">
                <button class="btn" type="submit">login</button>
            </div>
            <p class="login-register-text">Don't have an account? <a href="signup.html">Register here</a></p>
        </form>
    </div>
</body>
<script src="authenLS.js"></script>
</html>
